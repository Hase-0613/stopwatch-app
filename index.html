    function formatTime(ms) {

      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');

    function updateDisplay() {

      document.getElementById("totalTimeDisplay").textContent = `åˆè¨ˆæ™‚é–“: ${formatTime(totalElapsed)}`;

    function startTimer() {
      if (timerId) return;

    function recordLap() {
